<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .container { width: 300px; padding: 15px; }
        .form-group { 
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 12px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            box-sizing: border-box;
        }
        select {
            background-color: white;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23666" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 20px;
            padding-right: 30px;
        }
        select:hover {
            border-color: #999;
            background-color: #f8f8f8;
        }
        select option {
            padding: 8px;
            font-size: 13px;
            background-color: white;
            color: #333;
        }
        select option:hover {
            background-color: #f5f5f5;
        }
        select option:checked {
            background-color: #e8f5e9;
            color: #2e7d32;
            font-weight: 500;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.1);
        }
        /* 美化下拉框的滚动条 */
        select::-webkit-scrollbar {
            width: 8px;
        }
        select::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        select::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }
        select::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
        .divider {
            margin: 20px 0;
            border-top: 1px solid #eee;
        }
        .btn { 
            padding: 8px 15px; 
            cursor: pointer;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.8;
        }
        .btn:disabled:hover {
            background-color: #cccccc !important;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
            white-space: pre-line;
            line-height: 1.4;
        }
        .status.success {
            display: block;
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
            font-size: 13px;
        }
        .status.error {
            display: block;
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- AI服务配置部分 -->
        <div class="form-group">
            <label>选择AI服务提供商</label>
            <select id="provider">
                <option value="openai">OpenAI</option>
            </select>
        </div>
        <div class="form-group" id="modelSelectGroup">
            <label>输入语言模型</label>
            <input type="text" id="model" value="gpt-4o" placeholder="输入模型名称">
        </div>
        <div class="form-group">
            <label>API密钥（在AI服务商网站获取）</label>
            <input type="password" id="apiKey" placeholder="输入您的API密钥">
        </div>
        <div class="form-group">
            <label>API代理地址（可选，用于解决网络问题）</label>
            <input type="text" id="baseUrl" placeholder="例如: https://kg-api.cloud">
        </div>

        <div class="divider"></div>

        <!-- 功能按钮部分 -->
        <div class="form-group">
            <button id="organizeBtn" class="btn">一键整理书签</button>
        </div>
        <div class="form-group">
            <button id="bookmarkBtn" class="btn">收藏当前页面</button>
        </div>
        <div id="status" class="status"></div>

        <!-- 说明文字 -->
        <div style="margin-top: 15px; font-size: 12px; color: #666;">
            <p>提示：</p>
            <ul style="padding-left: 20px; margin: 5px 0;">
                <li>首次使用请先配置AI服务：API密钥、API地址</li>
                <li>一键整理书签前务必先备份书签</li>
                <li>如遇网络问题可配置代理地址</li>
                <li>高速稳定AI中转站 https://kg-api.cloud </li>
                <li>关注公众号：袋鼠帝AI客栈，获取更多AI工具、资讯</li>
            </ul>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
